<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>

<form th:method="POST" th:action="@{/books/search}">
    <label for="startWith">Введите поисковой запрос: </label>
    <input type="text"  id="startWith" name="startWith"/>
    <br/>

    <input type="submit" value="Искать!"/>
</form>

<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>Книг не найдено!</span>
    </div>

    <div th:if="${!books.isEmpty()}">
        <div th:each="book : ${books}">
            <a th:href="@{/books/{id}(id=${book.getId()})}"
            th:text="${book.getNameOfBook() + ', ' + book.getAuthor() + ', ' + book.getPublishingYear()}">user</a>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show</title>
</head>
<body>
<a th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">user</a >
<br>
<br>
<div th:if="${books.isEmpty()}">
  <p>Человек пока не взял ни одной книги</p>
  <hr/>
</div>
<div th:if="${!books.isEmpty()}">
  <hr/>
  <b>Книги:</b>
  <br/>
  <table th:each="book : ${books}">
      <p th:style="${book.getIsProphetic()}? 'color:red':'color:black'"
          th:text="${book.getNameOfBook() + ', ' + book.getAuthor() + ', ' + book.getPublishingYear()}">book</p>
  </table>
  <hr/>
</div>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
  <input type="submit" value="Редактировать"/>
</form>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
  <input type="submit" value="Удалить"/>
</form>
</body>
</html>
